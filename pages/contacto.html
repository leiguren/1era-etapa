<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <meta name="description" content="En Dulcinea encontraras mantas,velas,budas,ceramicas y muchas otras cosas mas para decorar ese espacio que tanto te gusta en el interior de tu hogar " />
    <meta name="keywords" content="Deco, Casa, Home, Velas, Ceramicas, Budas, Mantas, Decoracion, Decoracion de interiores, Deco Home">
    <title>DulcineaDH - Decoracion de Interiores</title>
    <link rel="shortcut icon" href="../assets/images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../css2/style.css" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <script src="../js/bootstrap.bundle.min.js"></script>
</head>
<body>
    
    <header class="encabezado fixed-top">

        <div>
            <a class="encabezado__logo" href="../index.html">
                <img class="encabezado__logo" src="../assets/images/logo.JPG" alt="Logo Dulcinea" width="150px" height="150px" />
            </a>
        </div>

        <div class="navbar navbar-expand-xxl">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">     
                        <a class="nav-link active encabezado__link nav-link " href="">INGRESAR</a>
                        <a class="nav-link encabezado__link nav-link " href="./contacto.html">REGISTRARSE</a>
                    </div>
                </div>               
            </div> 
        </div>
   
    </header>

    <main class="principal" >

        <div>
            <h4 class="principal__titulo display-2-sm display-3-none" >DULCINEA DECO HOME</h4>
            <nav class="principal__menu navbar navbar-expand-lg" >
                <ul class="navbar-nav container " >
                    <li class="principal__menu-items qs nav-item">
                        <a class="nav-link active" aria-current="page" href="./quienessomos.html">QUIENES SOMOS</a>
                    </li>
                    <li class="principal__menu-items nav-item">
                        <a class="nav-link active" aria-current="page" href="./productos.html">PRODUCTOS</a>
                    </li>
                    <li class="principal__menu-items nav-item">
                        <a class="nav-link active" aria-current="page" href="./comocomprar.html">COMO COMPRAR</a>
                    </li>
                    <li class="principal__menu-items nav-item">
                        <a class="nav-link active" aria-current="page" href="./contacto.html">CONTACTOS</a>
                    </li>
                </ul>
            </nav>
        </div>

        <section>
    
            <form class="formulario" action="">

                <h1 class="formulario__titulo">CONTACTO</h1>

                <div class="formulario__1">
                    <label class="label" for="nombre">NOMBRE:</label>
                    <input class="control" type="text" placeholder="" id="nombre">
                    <label class="label" for="apellido">APELLIDO:</label>
                    <input class="control" type="text" placeholder="" id="apellido"> 
                    <label class="label" for="mail">MAIL:</label>
                    <input class="control" type="mail" placeholder="" id="mail">
                    <label class="label" for="whatsapp">WHATSAPP:</label>
                    <input class="control" type="text" placeholder="" id="whatsapp">
                    <label class="formulario__sexo" for="hombre">MASCULINO</label>
                    <input class="sexo" type="radio" name="Genero" id="Hombre" />
                    <label class="formulario__sexo" for="mujer">FEMENINO</label>
                    <input class="sexo" type="radio" name="Genero" id="mujer" />
                    <label class="formulario__sexo" for="pf">OTRO</label>
                    <input class="sexo" type="radio" name="Genero" id="pf" />
                </div>
            
                <div class="formulario__2">
                    <p class="formulario__2-p">COMENTARIOS:</p>
                    <textarea class="formulario__2-textarea"  name="" id="comentarios" cols="50" rows="10" placeholder="  Dejenos todas sus sugerencias"></textarea>               
                </div>

                <div class="formulario__3">    
                    <input class="formulario__3-check" type="checkbox" id="terminos" />
                    <label class="formulario__3-label" for="terminos">Aceptar los terminos y condiciones</label>            
                </div>

                <div class="formulario__4">          
                    <button class="formulario__4-button" type="submit">Enviar Informacion</button>
                    <button class="formulario__4-button" type="reset">Limpiar Formulario</button>
                </div>
            </form>

        </section>

    </main>

    <footer class="pie">
        <div class="pie__titulo">
            <h5>MAGIA EN RINCONCITOS</h5>
        </div>

        <div class="pie__menu flex-none-column">
            <a class="pie__menu-nav" href="./pages/quienessomos.html">QUIENES SOMOS</a>
            <a class="pie__menu-nav" href="./pages/productos.html">PRODUCTOS</a>
            <a class="pie__menu-nav" href="./pages/comocomprar.html">COMO COMPRAR</a>
            <a class="pie__menu-nav" href="./pages/contacto.html">CONTACTOS</a>
        </div>

        <div class="pie__redes">
            <a class="pie__redes-gral" href="https://www.facebook.com/profile.php?id=100072957677132" target="_blank">
                <img src="./assets/images/logo facebook.png" alt="Seguinos en Facebook" width="30px" />
            </a>
            <a class="pie__redes-gral" href="https://instagram.com/dulcinea.deco.home?igshid=YmMyMTA2M2Y=" target="_blank">
                <img src="./assets/images/logo instagram.png" alt="Seguinos en Instagram" width="30px" />
            </a>
            <a class="pie__redes-gral" href="https://goo.gl/maps/bM1Fkvt2PM22rUCa8" target="_blank">
                <img src="./assets/images/logo ubicacion.png" alt="Ubicacion" width="30px" />
            </a>
            <a class="pie__redes-gral" href="">
                <img src="./assets/images/logo mail.png" alt="Mail" width="30px" />
            </a>                        
            <a class="pie__redes-whatsapp" href="https://wa.me/qr/JPQZIKIYSNTXA1" target="_blank">
                <img class="whatsapp__imagen" src="./assets/images/whatsapp.svg" alt="Whatsapp" width="40px" />
            </a>
        </div>
    </footer>

    <script src="../js/wow.min.js"></script>
    <script>
        new WOW().init();
    </script>
</body>

</html>
